<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Life Hacks Video Finder</title>
    <style>
        /* Basic styles for the website */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .search-container {
            text-align: center;
            margin: 20px;
        }

        #search {
            padding: 10px;
            width: 60%;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .playlist {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-top: 30px;
        }

        .playlist div {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            width: 90%;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video {
            margin-top: 10px;
        }

        iframe {
            width: 100%;
            height: 150px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Life Hacks Video Finder</h1>
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search for life hacks...">
    </div>

    <div class="playlist" id="playlist"></div>

    <footer>
        <p>&copy; 2025 Life Hacks Video Finder</p>
    </footer>

    <script>
        const API_KEY = 'AIzaSyAuD7yqX_dphG-MlNW2DM1XqALw6Mks_wE';  // Replace with your YouTube API Key
        const API_URL = 'https://www.googleapis.com/youtube/v3/search';

        document.getElementById('search').addEventListener('input', function() {
            const query = this.value.trim();
            if (query.length > 0) {
                fetchVideos(query);
            } else {
                document.getElementById('playlist').innerHTML = '';
            }
        });

        async function fetchVideos(query) {
            try {
                const response = await fetch(`${API_URL}?part=snippet&type=video&q=${query}&key=${API_KEY}`);
                const data = await response.json();
                displayVideos(data.items);
            } catch (error) {
                console.error('Error fetching videos:', error);
            }
        }

        function displayVideos(videos) {
            const playlistContainer = document.getElementById('playlist');
            playlistContainer.innerHTML = '';

            const categorizedVideos = categorizeVideos(videos);

            for (const category in categorizedVideos) {
                const categoryDiv = document.createElement('div');
                categoryDiv.innerHTML = `<h3>${category}</h3>`;
                
                categorizedVideos[category].forEach(video => {
                    const videoDiv = document.createElement('div');
                    videoDiv.classList.add('video');
                    videoDiv.innerHTML = `
                        <p>${video.snippet.title}</p>
                        <iframe src="https://www.youtube.com/embed/${video.id.videoId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    `;
                    categoryDiv.appendChild(videoDiv);
                });

                playlistContainer.appendChild(categoryDiv);
            }
        }

        function categorizeVideos(videos) {
            const categories = {
                'Kitchen Hacks': []
                // ,'General Hacks': []
            };

            videos.forEach(video => {
                const title = video.snippet.title.toLowerCase();
                if (title.includes('kitchen')) {
                    categories['Kitchen Hacks'].push(video);
                } else if (title.includes('health')) {
                    categories['Health Hacks'].push(video);
                } else if (title.includes('tech')) {
                    categories['Tech Hacks'].push(video);
                } else {
                    categories['General Hacks'].push(video);
                }
            });

            return categories;
        }
    </script>

</body>
</html>
