<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Life Hacks Video Finder</title>
    <style>
        /* Basic styles for the website */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #3c3c3c);
            color: #e0e0e0;
            line-height: 1.6;
        }

        header {
            background-color: #222;
            color: #00d4ff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo {
            width: 100%;
            max-width: 880px;
            height: auto;
        }

        .search-container {
            text-align: center;
            margin: 40px;
        }

        #search {
            padding: 15px;
            width: 60%;
            border-radius: 25px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #searchButton {
            padding: 15px 30px;
            background-color: #00d4ff;
            color: #222;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            margin-left: 10px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #searchButton:hover {
            background-color: #005f7f;
        }

        .playlist {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin: 40px auto;
            padding: 20px;
            max-width: 1400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .video {
            background-color: #333;
            color: #00d4ff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            width: 60%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .video:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }

        iframe {
            width: 60vw;
            height: calc(60vw * 9 / 16);
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            max-width: 100%;
        }

        .video-title {
            font-weight: bold;
            margin-top: 10px;
            color: #fff;
        }

        .next-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #00d4ff;
            color: #222;
            border: none;
            border-radius: 25px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            cursor: pointer;
            width: 150px;
        }

        .next-button:hover {
            background-color: #005f7f;
        }

        footer {
            background-color: #222;
            color: #00d4ff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            #search {
                width: 80%;
            }

            #searchButton {
                width: 100%;
                margin-left: 0;
            }

            .video {
                width: 80%;
            }

            iframe {
                width: 80vw;
                height: calc(80vw * 9 / 16);
            }

            footer {
                padding: 15px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://www.yourdentistryguide.com/wp-content/uploads/2018/05/life-hack.jpg" alt="Life Hacks Logo" class="logo">
        <h1>Life Hacks Video Finder</h1>
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search for life hacks...">
        <button id="searchButton">Search</button>
    </div>

    <div class="playlist" id="playlist"></div>

    <footer>
        <p>&copy; 2025 Life Hacks Video Finder</p>
    </footer>

    <script>
        const API_KEY = 'AIzaSyAuD7yqX_dphG-MlNW2DM1XqALw6Mks_wE';  // Your YouTube API Key
        const API_URL = 'https://www.googleapis.com/youtube/v3/search';
        let currentVideoIndex = 0;
        let videos = [];

        // Event listener for the search button
        document.getElementById('searchButton').addEventListener('click', function() {
            const userQuery = document.getElementById('search').value.trim();
            if (userQuery.length > 0) {
                const query = `${userQuery} "how to" OR "life hack"`;
                fetchVideos(query);
            } else {
                document.getElementById('playlist').innerHTML = '';
            }
        });

        async function fetchVideos(query) {
            try {
                const response = await fetch(`${API_URL}?part=snippet&type=video&q=${query}&maxResults=50&key=${API_KEY}`);
                const data = await response.json();
                videos = data.items;
                currentVideoIndex = 0;
                displayVideo();
            } catch (error) {
                console.error('Error fetching videos:', error);
            }
        }

        function displayVideo() {
            const playlistContainer = document.getElementById('playlist');
            playlistContainer.innerHTML = ''; // Clear existing video

            if (videos.length > 0 && currentVideoIndex < videos.length) {
                const video = videos[currentVideoIndex];
                const videoDiv = document.createElement('div');
                videoDiv.classList.add('video');

                // Create the video element with updated styling
                videoDiv.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${video.id.videoId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p class="video-title">${video.snippet.title}</p>
                    <a class="next-button" onclick="nextVideo()">Next</a>
                `;
                playlistContainer.appendChild(videoDiv);
            }
        }

        function nextVideo() {
            if (currentVideoIndex < videos.length - 1) {
                currentVideoIndex++;
                displayVideo();
            }
        }
    </script>

</body>
</html>
