<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Life Hacks Video Finder</title>
    <style>
        /* Basic styles for the website */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .search-container {
            text-align: center;
            margin: 20px;
        }

        #search {
            padding: 10px;
            width: 60%;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #searchButton {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        #searchButton:hover {
            background-color: #555;
        }

        .playlist {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-top: 30px;
        }

        .playlist div {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            width: 200px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video {
            margin-top: 10px;
        }

        iframe {
            width: 100%;
            height: 150px;
        }

        .thumbnail {
            width: 200px; /* Set width of the thumbnail */
            height: 60px; /* Set height of the thumbnail */
            object-fit: cover; /* Ensure the image fills the box while maintaining aspect ratio */
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
