<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Life Hacks Video Finder</title>
    <style>
        /* Basic styles for the website */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #FFF;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .search-container {
            text-align: center;
            margin: 20px;
        }

        #search {
            padding: 10px;
            width: 60%;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #searchButton {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        #searchButton:hover {
            background-color: #555;
        }

        .playlist {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-top: 10px;
            width: calc(200px + 40px); /* 40 pixels wider than the video preview */
        }

        .playlist div {
            background-color: #444;
            color: white;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            width: 200px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video {
            margin-top: 10px;
        }

        iframe {
            width: 200px; /* Set width of the video preview */
            height: 150px; /* Set height of the video preview */
        }

        .video-title {
            font-weight: bold;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Life Hacks Video Finder</h1>
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search for life hacks...">
        <button id="searchButton">Search</button>
    </div>

    <div class="playlist" id="playlist"></div>

    <footer>
        <p>&copy; 2025 Life Hacks Video Finder</p>
    </footer>

    <script>
        const API_KEY = 'AIzaSyAuD7yqX_dphG-MlNW2DM1XqALw6Mks_wE';  // Your YouTube API Key
        const API_URL = 'https://www.googleapis.com/youtube/v3/search';

        // Event listener for the search button
        document.getElementById('searchButton').addEventListener('click', function() {
            const query = document.getElementById('search').value.trim();
            if (query.length > 0) {
                fetchVideos(query);
            } else {
                document.getElementById('playlist').innerHTML = '';
            }
        });

        async function fetchVideos(query) {
            try {
                const response = await fetch(`${API_URL}?part=snippet&type=video&q=${query}&key=${API_KEY}`);
                const data = await response.json();
                displayVideos(data.items);
            } catch (error) {
                console.error('Error fetching videos:', error);
            }
        }

        function displayVideos(videos) {
            const playlistContainer = document.getElementById('playlist');
            playlistContainer.innerHTML = ''; // Clear existing videos

            videos.forEach(video => {
                const videoDiv = document.createElement('div');
                videoDiv.classList.add('video');

                // Create the video element with updated styling
                videoDiv.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${video.id.videoId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p class="video-title">${video.snippet.title}</p>
                `;
                playlistContainer.appendChild(videoDiv);
            });
        }
    </script>

</body>
</html>
